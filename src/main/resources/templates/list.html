<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Add event</h1>
    <form method="post" th:action="@{/event/new}" th:object="${event}">
        <div class="row">
            <div class="col">
                <label class="col-form-label">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="title" th:field="*{title}"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label">Content</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control" name="content" th:field="*{content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Add event</button>
                <a href="/src/main/resources/templates/list" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
    <br>
    <h1>Event List</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th width="5%">Actions</th>
                <th width="5%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.title}"></td>
                <td th:text="${event.content}"></td>
                <td>
                    <form method="get" th:action="@{/event/edit(id=${event.id})}">
                        <input type="hidden" name="id" th:value="${event.id}"/>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/event/delete}">
                        <input type="hidden" name="id" th:value="${event.id}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
